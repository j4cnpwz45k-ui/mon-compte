<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vélos de Merde</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="products">
    <div class="cards">

      <div class="card">
        <img src="https://picsum.photos/400/250?1" alt="Vélo">
        <h3>Vélo Urbain</h3>
        <p>Rapide et léger</p>
        <button class="btn-primary">Acheter</button>
      </div>

      <div class="card">
        <img src="https://picsum.photos/400/250?2" alt="Vélo">
        <h3>Vélo Sport</h3>
        <p>Puissant et robuste</p>
        <button class="btn-primary">Acheter</button>
      </div>

      <div class="card">
        <img src="https://picsum.photos/400/250?3" alt="Vélo">
        <h3>Vélo Électrique</h3>
        <p>Confort ultime</p>
        <button class="btn-primary">Acheter</button>
      </div>

    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
